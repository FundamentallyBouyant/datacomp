{% extends "registration/registration_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="register-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Password reset</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post" action=".">
						<p class='lead'>Reset your password using your email below.</p>
						{% csrf_token %}
						{{ form|crispy }}
						<input class='btn btn-lg btn-primary' type="submit" value="{% trans 'Reset' %}" />
						<hr/>
						<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
