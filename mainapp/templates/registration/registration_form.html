{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="register-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Register</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post" action=".">
						{% csrf_token %}
						{{ form|crispy }}
						<input class='btn btn-lg btn-primary' type="submit" value="{% trans 'Register' %}" />
					</form>
				</div>
				<hr/>
				<div class='row'>
				<div class='col-sm-6 col-sm-offset-3 text-align-center'>
				<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
